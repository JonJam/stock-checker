spec:
  name: stock-checker-app
  workers:
  - name: bg-worker-stock-checker
    github:
      branch: main
      deploy_on_push: true
      repo: JonJam/stock-checker
    dockerfile_path: Dockerfile
    instance_count: 1
    instance_size_slug: basic-xs
    envs:
    - key: SC_TWILIO_ENABLED
      scope: RUN_TIME
      value: "Specify 'true' or 'false'"
    - key: SC_TWILIO_ACCOUNTSID
      scope: RUN_TIME
      type: SECRET
      value: "If SC_TWILIO_ENABLED is true, replace with Twilio Account SID"
    - key: SC_TWILIO_AUTHTOKEN
      scope: RUN_TIME
      type: SECRET
      value: "If SC_TWILIO_ENABLED is true, replace with Twilio Auth Token"
    - key: SC_TWILIO_NUMBERTO
      scope: RUN_TIME
      type: SECRET
      value: "If SC_TWILIO_ENABLED is true, replace with mobile number to message"
    - key: SC_TWILIO_NUMBERFROM
      scope: RUN_TIME
      type: SECRET
      value: "If SC_TWILIO_ENABLED is true, replace with Twilio Number from"